<!DOCTYPE html>
<html lang="en">

<head>
    <title>Comic Strip Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="author" content="Your Name">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
        #comic-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
            background-color: beige;
            
        }

        #comic-display img {
            width: 150px; /* Adjust as needed */
            height: auto;
            margin: 5px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="container">

        <header>
            <h1 id="title">Comic Strip Generator</h1>
            <p id="description">Create and share your own 10-panel comic strip!</p>
        </header>

        <form id="comic-form">

            <!-- Input fields for 10 comic panels -->
            <div class="form-group">
                <label for="panel1">Panel 1:</label>
                <textarea id="panel1" class="input-focus" name="panel1" placeholder="Enter text for panel 1"></textarea>
            </div>
            <div class="form-group">
                <label for="panel2">Panel 2:</label>
                <textarea id="panel2" class="input-focus" name="panel2" placeholder="Enter text for panel 2"></textarea>
            </div>
            <div class="form-group">
                <label for="panel3">Panel 3:</label>
                <textarea id="panel3" class="input-focus" name="panel3" placeholder="Enter text for panel 3"></textarea>
            </div>
            <div class="form-group">
                <label for="panel4">Panel 4:</label>
                <textarea id="panel4" class="input-focus" name="panel4" placeholder="Enter text for panel 4"></textarea>
            </div>
            <div class="form-group">
                <label for="panel1">Panel 5:</label>
                <textarea id="panel5" class="input-focus" name="panel5" placeholder="Enter text for panel 5"></textarea>
            </div>
            <div class="form-group">
                <label for="panel6">Panel 6:</label>
                <textarea id="panel6" class="input-focus" name="panel6" placeholder="Enter text for panel 6"></textarea>
            </div>
            <div class="form-group">
                <label for="panel7">Panel 7:</label>
                <textarea id="panel7" class="input-focus" name="panel7" placeholder="Enter text for panel 7"></textarea>
            </div>
            <div class="form-group">
                <label for="panel8">Panel 8:</label>
                <textarea id="panel8" class="input-focus" name="panel8" placeholder="Enter text for panel 8"></textarea>
            </div>
            <div class="form-group">
                <label for="panel9">Panel 9:</label>
                <textarea id="panel9" class="input-focus" name="panel9" placeholder="Enter text for panel 9"></textarea>
            </div>
             

            <div class="form-group">
                <label for="panel10">Panel 10:</label>
                <textarea id="panel10" class="input-focus" name="panel10" placeholder="Enter text for panel 10"></textarea>
            </div>

            <div class="form-group">
                <button type="button" id="generate">Generate Comic</button>
            </div>

        </form>

        <!-- Display area for the generated comic strips -->
   
        <div id="comic-display"></div>

    </div>

    <script src="index.js"></script>

</body>

</html>
